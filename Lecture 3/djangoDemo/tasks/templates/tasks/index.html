{% extends "tasks/layout.html" %}

{% block body %}

    <h1> TASKS </h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li> No tasks </li>
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}">Add a New Taks</a>

{% endblock %}
